<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAC Data ETL Tool</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        .drop-zone { border: 2px dashed #0d6efd; border-radius: 10px; padding: 40px; cursor: pointer; transition: 0.3s; }
        .drop-zone:hover { background: #f8f9fa; }
        .error-border { border-color: #dc3545 !important; background-color: #fff8f8; }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow border-0">
                    <div class="card-header bg-primary text-white py-3 text-center">
                        <h3 class="mb-0">ðŸ“‚ AAC Data ETL Tool</h3>
                    </div>
                    <div class="card-body p-4">
                        <div id="alertBox"></div>

                        <label class="form-label fw-bold">1. Select File Type</label>
                        <select id="etlType" class="form-select form-select-lg mb-4">
                            <option value="membership">Member Details (DataListing-AACMemberDetails)</option>
                            <option value="family">Family Members (FamilyMembersListing)</option>
                        </select>

                        <label class="form-label fw-bold">2. Upload Source CSV</label>
                        <div id="dropZone" class="drop-zone text-center mb-3">
                            <span id="fileNameDisplay">Drag & drop CSV file here or click to browse</span>
                            <input type="file" id="csvFile" class="d-none" accept=".csv">
                        </div>

                        <button id="processBtn" class="btn btn-success btn-lg w-100 mb-3" disabled>3. Run ETL Process</button>
                        <a id="downloadBtn" class="btn btn-outline-primary btn-lg w-100 d-none">4. Download Result</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('csvFile');
        const dropZone = document.getElementById('dropZone');
        const etlType = document.getElementById('etlType');
        const processBtn = document.getElementById('processBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const alertBox = document.getElementById('alertBox');
        const fileNameDisplay = document.getElementById('fileNameDisplay');

        const config = {
            membership: {
                expectedHeaders: ['RegistrationDocumentNumber', 'FullNameNative', 'DateOfBirth'],
                fileName: "ETL-AACMemberDetails.csv",
                mapping: {
                    'RegistrationDocumentNumber': 'registrationdocumentnumber',
                    'FullNameNative': 'fullnamenative',
                    'ToAddressAs': 'toaddressas',
                    'DateOfBirth': 'dateofbirth',
                    'Gender': 'gender',
                    'Phone': 'phone',
                    'ResidesWithinServiceBoundaryStr': 'resideswithinserviceboundarystr',
                    'FullAddress': 'fulladdress'
                }
            },
            family: {
                expectedHeaders: ['Patient_NRIC_Fin_Passport_No___', 'Family_Member_Name__'],
                fileName: "ETL-FamilyMembersListing.csv",
                mapping: {
                    'Patient_NRIC_Fin_Passport_No___': 'patientnricfinpassportno',
                    'Family_Member_Name__': 'familymembername',
                    'Relationship____To_follow_ILTC_Master_List_': 'relationshiptofollowiltcmasterlist',
                    'Home_Phone': 'homephone',
                    'Mobile_Phone': 'mobilephone'
                }
            }
        };

        function showAlert(message, type = 'danger') {
            alertBox.innerHTML = `<div class="alert alert-${type} alert-dismissible fade show" role="alert">
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>`;
        }

        dropZone.onclick = () => fileInput.click();
        
        fileInput.onchange = () => {
            if (fileInput.files.length > 0) {
                fileNameDisplay.innerText = "Selected: " + fileInput.files[0].name;
                processBtn.disabled = false;
                downloadBtn.classList.add('d-none');
                alertBox.innerHTML = '';
                dropZone.classList.remove('error-border');
            }
        };

        processBtn.onclick = () => {
            const file = fileInput.files[0];
            const type = etlType.value;
            const setup = config[type];

            Papa.parse(file, {
                header: true,
                preview: 1, // Only check the first row for headers initially
                complete: function(headerCheck) {
                    const headers = headerCheck.meta.fields;
                    const missing = setup.expectedHeaders.filter(h => !headers.includes(h));

                    if (missing.length > 0) {
                        showAlert(`<strong>Error:</strong> The uploaded file does not match the <strong>${type}</strong> format.<br>Missing columns: ${missing.join(', ')}`);
                        dropZone.classList.add('error-border');
                        processBtn.disabled = true;
                        return;
                    }

                    // If validation passes, process the full file
                    Papa.parse(file, {
                        header: true,
                        skipEmptyLines: true,
                        complete: function(results) {
                            const transformed = results.data.map((row, index) => {
                                let newRow = {};
                                if (type === 'family') newRow['id'] = index + 1;

                                for (let srcKey in setup.mapping) {
                                    const targetKey = setup.mapping[srcKey];
                                    let value = row[srcKey] || "";

                                    if (type === 'membership') {
                                        if (srcKey === 'ResidesWithinServiceBoundaryStr') {
                                            value = value.toLowerCase() === 'yes' ? 'true' : 'false';
                                        }
                                        if (srcKey === 'DateOfBirth' && value.includes('-')) {
                                            const d = new Date(value);
                                            if (!isNaN(d)) value = d.toISOString().split('T')[0];
                                        }
                                    }
                                    newRow[targetKey] = value;
                                }
                                return newRow;
                            });

                            const csvOutput = Papa.unparse(transformed);
                            const blob = new Blob([csvOutput], { type: 'text/csv' });
                            downloadBtn.href = URL.createObjectURL(blob);
                            downloadBtn.download = setup.fileName;
                            downloadBtn.classList.remove('d-none');
                            showAlert(`Success! ${setup.fileName} is ready.`, 'success');
                        }
                    });
                }
            });
        };
    </script>
</body>
</html>
